apiVersion: v1
kind: Service
metadata:
  name: aws-deployment
spec:
  selector:
    app: hello-python
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: 900417077879.dkr.ecr.us-east-1.amazonaws.com/jk:latest
        ports:
        - containerPort: 5000
